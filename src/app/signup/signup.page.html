<ion-content [fullscreen]="true" class="main-bg">
  <div class="login-container">
    <div class="logo-section">
      <h1 class="app-title">Create Account</h1>
      <p class="app-subtitle">Join HealthEd today</p>
    </div>

    <div class="login-card">
      
      <div class="input-group">
        <ion-label>Full Name</ion-label>
        <ion-item lines="none" class="custom-input">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Your Name" [(ngModel)]="fullName"></ion-input>
        </ion-item>
      </div>

      <div class="input-group">
        <ion-label>Email</ion-label>
        <ion-item lines="none" class="custom-input">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input type="email" placeholder="email@example.com" [(ngModel)]="email"></ion-input>
        </ion-item>
      </div>

      <div class="input-group">
        <ion-label>Password</ion-label>
        <ion-item lines="none" class="custom-input">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          
          <ion-input 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="Create Password" 
            [(ngModel)]="password">
          </ion-input>

          <ion-icon 
            [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" 
            slot="end" 
            class="eye-icon"
            (click)="togglePassword()">
          </ion-icon>
        </ion-item>
        <ion-note *ngIf="password && !checkStrength(password)" color="danger" style="font-size: 12px; padding-left: 5px;">
          Must be 6+ chars & include a number
        </ion-note>
      </div>

      <div class="input-group">
        <ion-label>Confirm Password</ion-label>
        <ion-item lines="none" class="custom-input">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          
          <ion-input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            placeholder="Re-enter Password" 
            [(ngModel)]="confirmPassword">
          </ion-input>

          <ion-icon 
            [name]="showConfirmPassword ? 'eye-outline' : 'eye-off-outline'" 
            slot="end" 
            class="eye-icon"
            (click)="toggleConfirmPassword()">
          </ion-icon>
        </ion-item>
        <ion-note *ngIf="confirmPassword && password !== confirmPassword" color="danger" style="font-size: 12px; padding-left: 5px;">
          Passwords do not match
        </ion-note>
      </div>

      <br>
      <ion-button expand="block" class="login-btn" (click)="signup()">
        SIGN UP
      </ion-button>

      <div class="signup-link">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </div>
  </div>
</ion-content>
